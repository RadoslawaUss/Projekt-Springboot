<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dane książki</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${book}" th:action="@{/books}" th:method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{author.id}"/>

        <div class="form-group">
            <label class="control-label">Tytuł:</label>
            <input type="text" class="form-control" th:field="*{title}"/>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
        </div>

        <div class="form-group">
            <label class="control-label">Rok wydania:</label>
            <input type="number" class="form-control" th:if="${book.year > 0}" th:field="*{year}"/>
            <input type="number" class="form-control" th:if="${book.year <= 0}" th:id="year" th:name="year"/>
            <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}"/>
        </div>

        <div class="form-group">
            <label class="control-label">Wydawca:</label>
            <input type="text" class="form-control" th:field="*{publisher}"/>
        </div>

        <div class="form-group">
            <label class="control-label">ISBN:</label>
            <input type="text" class="form-control" th:field="*{isbn}"/>
        </div>

        <div class="form-group">
            <label class="control-label">Autor:</label>
            <input type="text" class="form-control" th:field="*{author.name}"/>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-primary float-left">Zatwierdź</button>
        </div>
    </form>
    <a th:href="${'/books'}">Wróć</a>
</div>
</body>
</html>
