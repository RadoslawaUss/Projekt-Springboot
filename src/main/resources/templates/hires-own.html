<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Moje wypożyczenia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class = "float-left">
        <p th:text="${'Wypożyczenia użytkownika: '+ user.fullName + ' (' +user.username +').'}"></p>
        <p th:text="${'Suma wpłat: '+ #numbers.formatDecimal(payment, 1, 'DEFAULT', 2, 'DEFAULT') + ' PLN.' }"></p>
        <p th:text="${'Naliczone opłaty: '+ #numbers.formatDecimal(penalty, 1, 'DEFAULT', 2, 'DEFAULT') + ' PLN.' }"></p>
    </div>
    <div class="float-right">
        <form action="#" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-primary">Wyloguj</button>
        </form>
    </div>

    <table class="table">
        <thead class="thead-dark">
        <th>Książka</th>
        <th>Data wypożyczenia</th>
        <th>Termin zwrotu</th>
        <th>Zwrócono</th>

        </thead>
        <tbody th:each="hire : ${hires}">
        <tr>
            <td th:text="${hire.hiredBook.title}"></td>
            <td th:text="${#dates.format(hire.hireDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${#dates.format(hire.plannedGiveBackDate, 'dd-MM-yyyy')}"></td>
            <td th:text ="${hire.realGiveBackDate !=null}?${#dates.format(hire.realGiveBackDate, 'dd-MM-yyyy')}: ${'Nie zwrócono'}"/></td>

        </tr>
        </tbody>
    </table>

    <div class="row">
        <a th:href="${'/books'}">Wróć</a>
    </div>


</div>
</body>
</html>
